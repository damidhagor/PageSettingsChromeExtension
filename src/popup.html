<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <h3 id="hostheader">TEST</h3>

    <fieldset>
        <legend>Settings</legend>

        <p>
            <div>
                <b>Zoom: </b>
                <input id="zoomTb" type="text"/>
                %
            </div>
            <div>
                <b>Scroll X: </b>
                <input id="scrollXTb" type="text"/>
            </div>
            <div>
                <b>Scroll Y: </b>
                <input id="scrollYTb" type="text"/>
            </div>
            <div>
                <b>Remove Elements: </b>
                <input id="elementsTb" type="text"/>
                <input id="hideCbx" type="checkbox"/>
            </div>
        </p>

        <p id="statusLbl"></p>
    </fieldset>

    <p>
        <button id="loadBtn">Load</button>
        <button id="saveBtn">Save</button>
        <button id="clearBtn">Clear</button>
    </p>

    <p>
        <button id="getBtn">Get</button>
        <button id="setBtn">Set</button>
        <button id="resetBtn">Reset</button>
    </p>
</body>
</html>
