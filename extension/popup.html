<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="scripts/functions/settings.js"></script>
    <script src="scripts/functions/messages.js"></script>
    <script src="scripts/functions/page.js"></script>
    <script src="scripts/functions/tabs.js"></script>
    <script src="scripts/functions/storage.js"></script>
    <script src="scripts/functions/types.js"></script>
    <script src="scripts/popup.js"></script>
</head>

<body>
    <fieldset>
        <legend>Settings</legend>

        <p>
            <b>Website: </b>
            <span id="websiteLbl"></span>
        </p>

        <p>
        <div>
            <b>Zoom: </b>
            <input id="zoomTb" type="text" />
            %
        </div>
        <div>
            <b>Scroll X: </b>
            <input id="scrollXTb" type="text" />
        </div>
        <div>
            <b>Scroll Y: </b>
            <input id="scrollYTb" type="text" />
        </div>
        <div>
            <b>Remove Elements: </b>
            <input id="elementsQueryTb" type="text" />
            <input id="hideElementsCbx" type="checkbox" />
        </div>
        </p>

        <p id="statusLbl"></p>
    </fieldset>

    <p>
        <button id="loadBtn" class="data-button">Load</button>
        <button id="saveBtn" class="data-button">Save</button>
        <button id="clearBtn" class="data-button">Clear</button>
    </p>

    <p>
        <button id="getBtn" class="data-button">Get</button>
        <button id="setBtn" class="data-button">Set</button>
        <button id="resetBtn" class="data-button">Reset</button>
    </p>

    <p>
        <button id="backupBtn" class="data-button">Backup</button>
        <button id="restoreBtn" class="data-button">Restore</button>
        <input id="restoreInput" type="file" class="hidden">
    </p>
</body>

</html>
