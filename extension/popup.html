<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-icons.min.css" />
        <script src="bootstrap/bootstrap.bundle.min.js"></script>

        <script src="scripts/functions/settings.js"></script>
        <script src="scripts/functions/messages.js"></script>
        <script src="scripts/functions/page.js"></script>
        <script src="scripts/functions/tabs.js"></script>
        <script src="scripts/functions/storage.js"></script>
        <script src="scripts/functions/types.js"></script>
        <script src="scripts/popup.js"></script>
    </head>

    <body>
        <div class="d-flex flex-column gap-2 m-2"
             style="width: 400px; height: 500px;">

            <h3>Page Settings</h3>

            <div>
                <h6 class="form-label">Website</h6>
                <input type="text" readonly class="form-control-plaintext" id="websiteLbl">
            </div>

            <div>
                <h6 class="form-label">Zoom</h6>
                <div class="input-group">
                    <input type="text" id="zoomTb" class="form-control">
                    <span class="input-group-text">%</span>
                </div>
            </div>

            <div>
                <h6 class="form-label">Scroll Offset</h6>
                <div class="d-flex flex-row gap-2">
                    <div class="input-group">
                        <span class="input-group-text">X</span>
                        <input type="text" id="scrollXTb" class="form-control">
                        <span class="input-group-text">px</span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Y</span>
                        <input type="text" id="scrollYTb" class="form-control">
                        <span class="input-group-text">px</span>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-column flex-grow-1">
                <h6 class="form-label">Remove Elements</h6>
                <textarea id="elementsQueryTb"
                          class="form-control flex-grow-1"
                          style="resize: none;"></textarea>
            </div>

            <div id="statusLbl"></div>

            <div class="d-flex flex-row gap-2 justify-content-end">
                <button class="btn btn-primary" id="getBtn">Get</button>
                <button class="btn btn-primary" id="setBtn">Set</button>
                <button class="btn btn-primary" id="resetBtn">Reset</button>

                <div class="dropup ms-auto">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-floppy"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" id="saveBtn">Store settings</button></li>
                        <li><button class="dropdown-item" id="loadBtn">Load stored settings</button></li>
                        <li><button class="dropdown-item" id="clearBtn">Clear stored settings</button></li>
                    </ul>
                </div>

                <div class="dropup">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-download"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" id="backupBtn">Export all settings</button></li>
                        <li><button class="dropdown-item" id="restoreBtn">Import all settings</button></li>
                        <li><input id="restoreInput" type="file" style="display: none;"></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
